<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
<script src = 'login.js'></script>
<style>
/* Style all input fields */
input {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  margin-top: 6px;
  margin-bottom: 16px;
}

/* Style the submit button */
input[type=submit] {
  background-color: #4CAF50;
  color: white;
}

/* Style the container for inputs */
.container {
  background-color: #f1f1f1;
  padding: 20px;
}
#newUser {
  margin: 30px;
}
</style>
</head>
<body>
    <h1> Welcome to the Public School E-ventory System!</h1>
    <p><b>Please Login</b></p>
    <br/>
  <div id="loginDiv" class="container">
		<p id='notification'></p>
		<form id='loginForm' action="#" onsubmit="login(); return false;" autocomplete="off">
			<label for="userName"><b>Username</b></label>
			<input type="text" id="userName" placeholder="Enter Your Username" required/>
			<br>
			<label for="passWord"><b>Password</b></label>
			<input type="password" id="passWord" placeholder="Enter Your Pasword" required/>
			<br>
			<button type="submit">Login</button>
      <br>
      <div id="newUser">
			<label style="font-size: 25px"><b>New User?</b> &nbsp;
				<button type="button" onclick="window.location.href='createNew.html'">Create New Account</button>
        </label>
      </div>
    </form>
    </div>
</body>
</html>
