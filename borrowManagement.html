<!DOCTYPE html>
<html>
  <head>
    <title>Public School E-ventory System</title>
    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
    <script src="Firebase.js"></script>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body onpageshow="loads()">
    <h1> Welcome to the Public School E-ventory System</h1>
    <div id="wrapper">
      <ul id="navBar">
        <li id="mainAdmin"><a href="./mainPage.html">Main Page</a></li>
        <li id="viewAdmin" class="admin"><a href="./viewInventory.html">View Device Inventory</a></li>
        <li id="addAdmin" class="admin"><a href="./addDevice.html">Add New Device</a></li>
        <li id="locationSearch"><a href="./locationSearch.html">Search for Device Storage Location</a></li>
        <li id="serviceRequest"><a href="./serviceRequests.html">Request Service</a></li>
        <li id="borrowManage"><a href="./borrowManagement.html">Manage Borrowing</a></li>
      </ul>
    </div>
    <div id="break">
        <br/>
      </div>
    <div id="borrowTable" style="display: none">
      <table id="borrowTble">
        <thead>
          <tr>
            <th>Device Model</th>
            <th>Storage Location</th>
            <th>Serial Number</th>
            <th>Asset Tag</th>
            <th>In Service</th>
            <th>Borrowed</th>
          </tr>
        </thead>
      </table>
      <br/>
      </div>
      <p id="borrowDevice" style="display: none"></p>
    <form id="borrowConfirm" action="#" onsubmit="return false;">
        <label for="borrowInput"><b>Enter serial number or asset tag from device: </b></label>
        <input type="text" id="borrowInput" required/> &nbsp;
        <button type="submit" onclick="passToSearch('borrowInput','borrowTble', 'borrow')"><b>Search for device</b></button>
    </form>
        <form id="borrowForm" action="#" onsubmit="return false;" style="display:none">
            <label for="borrowEdit"><b>If device is displayed as being borrowed and is being returned, please enter "false". Else enter the name or ID# of borrower: </b></label>
            <br>
            <input type="text" id="borrowEdit" placeholder="Borrower" required/>
            <br>
            <button type="submit" onclick="borrowRequest()"><b>Submit Borrow</b></button>
          </form>
</body>
</html>
