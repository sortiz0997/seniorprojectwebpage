<!DOCTYPE html>
<html>
  <head>
      <title>Public School E-ventory System</title>
      <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
      <script src = "Firebase.js" ></script>
      <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
      <h1> Welcome to the Public School E-ventory System!</h1>
      <div id="wrapper">
        <ul id="navBar">
          <li id="mainAdmin"><a href="./EventoryDraft1.html">Main Page</a></li>
          <li id="viewAdmin"><a href="./viewInventory.html">View Device Inventory</a></li>
          <li id="addAdmin"><a href="./addDevice.html">Add New Device</a></li>
          <li id="locationSearch"><a href="./locationSearch">Search for Device Storage Location</a></li>
          <li id="serviceRequest"><a href="./serviceRequests.html">Request Service</a></li>
          <li id="borrowManage"><a href="./borrowManagement">Manage Borrowing</a></li>
        </ul>
      </div>
      <div id="break">
          <br/>
        </div>
      <div id="serviceTable" style="display: none">
        <table id="serviceTble">
          <thead>
            <tr>
              <th>Device Model</th>
              <th>Storage Location</th>
              <th>Serial Number</th>
              <th>Asset Tag</th>
              <th>In Service?</th>
              <th>Borrowed?</th>
            </tr>
          </thead>
        </table>
        <br/>
        </div>
      <p id="deviceService" style="display:none"></p>
      <form id="serviceConfirm" action="#" onsubmit="passToSearch('serviceInput','serviceTble', 'service'); return false;">
          <label for="serviceInput"><b>Enter serial number or asset tag from device: </b></label>
          <input type="text" id="serviceInput" required/> &nbsp;
          <button type="submit"><b>Request Service</b></button>
      </form>
          <form id="service" action="#" onsubmit="serviceRequest(); return false;" style="display:none">
              <label for="serviceEdit"><b>If device is displayed as in service and is now complete please enter "false". Else enter the details for the service request:</b></label>
              <br>
              <input type="text" id="serviceEdit" placeholder="Service" required/>
              <br>
              <label for="serviceReporter"><b>Name of person reporting service: </b></label>
              <input type="text" id="serviceReporter" placeholder="Reporter Name" />
              <button type="submit"><b>Request Service</b></button>
            </form>
  </body>
</html>
